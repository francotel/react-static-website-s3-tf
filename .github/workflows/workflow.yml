name: Deploy App and IAC to AWS

on:
  push:
    branches:
    - main

env:
  NODE_VERSION: 18
  TF_VERSION: 1.6.2

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.changes.outputs.app }}
      iac: ${{ steps.changes.outputs.iac }}
    steps:
    - uses: actions/checkout@v3

    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          app:
            - 'app/**'
          iac:
            - 'iac/**'  

  app:
    needs: changes
    if: ${{ needs.changes.outputs.app == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: echo "hello app"

  iac:
    needs: changes
    if: ${{ needs.changes.outputs.iac == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        cli_config_credentials_token: ${{ secrets.AWS_ACCESS_KEY_ID }}
        cli_config_credentials_secret: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: ${{ secrets.AWS_DEFAULT_REGION }}
        terraform_version: env.TF_VERSION






